server:
  port: 3355


spring:
  application:
    name: cloud-config-client

  cloud:
    config:
      uri: http://localhost:3344  #配置中心
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称 http://localhost:3344/master/config-dev.yml

management:
  endpoints:
    web:
      exposure:
        include: refresh